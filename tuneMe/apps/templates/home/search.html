{% extends "layouts/base-fullscreen.html" %}

{% block title %} Search {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <div class="content">
        <div class="container">
            <div class="row pt-5 justify-content-center">
                <div class="col-md-12 mt-5 pt-5 mt-5">
                    <div class="card">
                        <div class="card-header text-center py-4">
                            <h4 class="title">
                                Generate Playlist
                            </h4>
                        </div>
                        <div class="card-body px-5 py-3">
                            <form>
                                <div class="row">
                                    
                                    <div class="col-md-5 px-md-1">
                                        <div class="form-group">
                                            <label>Song Title</label>
                                            <input type="text" class="form-control" placeholder="Enter Song Title">
                                        </div>
                                    </div>

                                    <div class="col-md-4 px-md-1">
                                        <div class="form-group">
                                            <label>Artist</label>
                                            <input type="text" class="form-control" placeholder="Enter Artist Name">
                                        </div>
                                    </div>

                                    <div class="col-md-3 px-md-1">
                                        <div class="form-group">
                                            <label>Year</label>
                                            <input type="number" class="form-control" placeholder="Select Year"  min="1600" max="2030" value="2023">
                                        </div>
                                    </div>
                                
                                    <div class="col-md-6 px-md-1">
                                        <div class="form-group">
                                            <label>Genres</label>
                                            <input type="text" class="form-control" placeholder="Select Generes">
                                        </div>
                                    </div>

                                    <div class="col-md-6 px-md-1">
                                        <div class="form-group">
                                            <label>Themes</label>
                                            <input type="text" class="form-control" placeholder="Select Themes">
                                        </div>
                                    </div>
                                </div>
                                <div class="row pt-3">

                                    <h5 class="title">
                                        Advanced Search
                                    </h5>
                                </div>
                                <div class="row">
                                    <div class="col-md-3 px-md-1">
                                        <div class="form-group">
                                            <label>Popularity</label>
                                            <input type="number" class="form-control" placeholder="Scale: 0(least), 100 (most)"  min="0" max="100">
                                        </div>
                                    </div>

                                    <div class="col-md-3 px-md-1">
                                        <div class="form-group">
                                            <label>Loudness</label>
                                            <input type="number" class="form-control" placeholder="Scale: -60 dB to 538 dB"  min="-60" max="538">
                                        </div>
                                    </div>

                                    <div class="col-md-3 px-md-1">
                                        <div class="form-group">
                                            <label>Speechiness</label>
                                            <input type="number" class="form-control" placeholder="Scale: 0(least), 100 (most)"  min="0" max="100">
                                        </div>
                                    </div>

                                    <div class="col-md-3 px-md-1">
                                        <div class="form-group">
                                            <label>Accoustics</label>
                                            <input type="number" class="form-control" placeholder="Scale: 0(least), 100 (most)"  min="0" max="100">
                                        </div>
                                    </div>

                                    <div class="col-md-3 px-md-1">
                                        <div class="form-group">
                                            <label>Instrumentalness</label>
                                            <input type="number" class="form-control" placeholder="Scale: 0(least), 100 (most)"  min="0" max="100">
                                        </div>
                                    </div>

                                    <div class="col-md-3 px-md-1">
                                        <div class="form-group">
                                            <label>Liveliness</label>
                                            <input type="number" class="form-control" placeholder="Scale: 0(least), 100 (most)"  min="0" max="100">
                                        </div>
                                    </div>

                                    <div class="col-md-3 px-md-1">
                                        <div class="form-group">
                                            <label>Valence</label>
                                            <input type="number" class="form-control" placeholder="Scale: 0(least), 100 (most)"  min="0" max="100">
                                        </div>
                                    </div>

                                    <div class="col-md-3 px-md-1">
                                        <div class="form-group">
                                            <label>Tempo</label>
                                            <input type="number" class="form-control" placeholder="Scale: 0 to 246"  min="0" max="246">
                                        </div>
                                    </div>

                                    <div class="col-md-12 px-md-1 text-center">
                                        <div class="form-group">
                                            <input type="checkbox" class="form-check-input" value checked><label>Check to Include Explicit Content</label>
                                        </div>
                                    </div>

                                </div>    
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-fill btn-primary">Search</button>

                            <br /><br />
                            
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
